<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="Heading">
        <h1>Rock,Paper,Scissors</h1>
        <h3>Make your choice</h3>
    </div>
    <div class ="selection">
        <button class="Rock" onclick="rock()">Rock</button>
        <button class="Paper" onclick="paper()">Paper</button>
        <button class="Scissors" onclick="scissors()">Scissors</button>
    </div>   
    
    <div class="ResultContainer">
         <div class="result"></div>
    </div> 

    <div class="ScoreContainer">
        <div class="PScore">
            <div class="Title">You</div>
            <div class="ScoreDigitP"></div>
        </div>
        <div class="CScore">
            <div class="Title">AI</div>
            <div class="ScoreDigitC"></div>
         </div>
     </div>    
    

</body>
